<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Wave</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
*{
    font-family: "Inter", sans-serif;
}
@keyframes bip {
    0%{
        transform: scale(1.2);
    }
    100%{
        transform: scale(0.7);
        rotate: 100deg;
    }
}
.bip{
    animation: bip 1s ease-in-out 0s infinite alternate;
}
.purple{
    background-color: #1A0B2E;
}
</style>
</head>
<body class="">
    <header class="text-white purple">
        <nav class="grid grid-cols-3 items-center py-6 place-items-center mx-auto sticky top-0 border-b-2 border-b-purple-950  ">
            <h1 class="text-5xl font-bold">Tech<span class="bg-gradient-to-b from-purple-700 via-pink-600 to-orange-300 bg-clip-text
                 text-transparent">Wave</span></h1>
            <ul class="flex gap-8 justify-center text font-medium">
                <li>About</li>
                <li>Episodes</li>
                <li>Host</li>
            </ul>
            <p>
                <button class="bg-gradient-to-l rounded-full from-purple-700 via-pink-600 to-orange-400 pt-3 pb-3 pl-4 pr-4">Subscribe <i class="fa-solid fa-arrow-down fa-rotate-270"></i> </button>
            </p>
        </nav>
        <section class="banner bg-[url(./assets/hero-bg.png)] min-h-screen bg-center bg-no-repeat bg-cover text-center">
            <img src="./assets/hero-circle.png" alt="" class="mx-auto relative top-40 bip">
            <img src="./assets/microphone.png" alt="microphone pic" class="mx-auto relative bottom-28">
            <h1 class="pt-10 text-6xl font-bold">TechWave</h1>
            <p class="opacity-80 pt-2">Your daily dose of tech insights, productivity hacks, and personal growth</p>
            <p class="flex justify-center items-center gap-2">
                <button class="bg-gradient-to-l rounded-full from-purple-700 via-pink-600 to-orange-400 pt-3 pb-3 pl-4 pr-4">Listen on Spotify</button>
                <button class="bg-none text-green-400 flex gap-2 py-3 px-5 items-center rounded-full  border"><img src="./assets/message.png" alt="" class="w-4 h-4">Subscribe</button>
            </p>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
